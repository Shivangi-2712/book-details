name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  build:
    runs-on: ubuntu-latest

    # Use the chosen environment dynamically
    environment: ${{ github.event.inputs.target_env }}

    env:
      IMAGE_NAME: my-image-name

    steps:
      - uses: actions/checkout@v4

      - name: Set TEST_ENV
        run: echo "TEST_ENV=${{ github.event.inputs.target_env }}" >> $GITHUB_ENV

      - name: Print env-specific variable
        run: echo "TEST_ENV is $TEST_ENV"

      - name: Build the Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag $IMAGE_NAME:${{ github.run_id }}
